<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  <!-- header -->
  <header>
    <img id="logo-img" src="img/logo copia.png" alt="logo di boolean con sfondo bianco">
    <h1>Toboolist</h1>
  </header>
  <!-- /header -->
  
  <!-- main -->
  <main class="container">
    <!-- header section -->
    <section class="sec-header">
      <!-- buttons -->
      <form action="" class="align-butt">
        <input class="header-butt-blue" type="button" value="Add Task">
        <input class="header-butt-white"
        type="button" value="Add section">
      </form>
    </section>
    <!-- /header section -->

    <!-- main section -->
    <section class="sec-main">
      <!-- New Task -->
      <div class="New-Task">
        <h2>&#8609; New Task</h2>
      </div>

      <!-- today -->
      <div class="today">
        <h2>&#8609; Today</h2>
        <ul>
          <li>&#9989; Recruiting blog post </li>
        </ul>
        <span class="edit-tag">Editorial</span>
      </div>

      <!-- upcoming -->
      <div class="upcoming">
        <h2>&#8609; Today</h2>
      </div>
 
    </section>
    <!-- /main section -->
  </main>
  <!-- /main -->
</body>
</html>
